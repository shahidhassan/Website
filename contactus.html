<section class="main_heading my-5 bg-light pt-5">
    <h1 class=" display-4 text-center"> Contact Us </h1>
    <hr class=" w-25 mx-auto">
    <div class="container">
      <div class="row ">
        <div class=" col-10 col-xxl-8 col-md-8 mx-auto">
          <form>
            <div class="mb-3">
              <label for="" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Shahid Hassan" >
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputPassword1" placeholder="abc@mai.com">
            </div>
            <div class="mb-3">
              <label class="pr-4">Gender</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                <label class="form-check-label" for="inlineRadio3">Other</label>
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleDataList" class="form-label">Select City</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">
  <option value="Karachi"></option>
  <option value="Lahore"></option>
  <option value="Islamabad"></option>
  <option value="Peshawar"></option>
  <option value="Quetta"></option>
</datalist>
            </div>
            <div class="mb-3">
              <div class="input-group mb-3">
                <input type="file" class="form-control" id="inputGroupFile02">
             
              </div>
            </div>

            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          </div>
        </div>
      </div>
</section>
<!-- ***************************** Contact Us Section End************************ -->
